<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha estrutura HTML</title>
</head>
<body>
    
<!-- Headings -->
    <h1>Título</h1>
    <h2>Outro título</h2>
    <h4>Mais um título</h4>

<!-- Parágrafos -->
 <p>Este é o meu parágrafo</p>

 <!-- tag de link -->
  <div>
  <a href="https://www.google.com">Ir para o Google</a>
  </div>
  <div>
  <a href="https://www.google.com" target="_blank">Ir para o Google</a>
  </div>

  <!-- Quebras de Linhas -->
   <hr />

   <!-- Listas -->
    <ol>
        <li>Primeiro faça isso</li>
        <li>Depois aquilo</li>
        <li>E novamente isso</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Texto em Negrito -->
     <p>Uma Palavra <b>Forte</b></p>
     <p>Uma Palavra <strong>Forte</strong></p>

     <!-- Texto em Italico -->
     <p>Uma Palavra <i>Italico</i></p>
     <p>Uma Palavra <em>Italico</em></p>

      <!-- Imagens -->
     <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png"
    alt="logo do html">

</body>
</html>
